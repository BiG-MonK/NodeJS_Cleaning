<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Мультибуфер</title>
    <link href="index.css" rel="stylesheet">
    <link href="Style_buffer.css" rel="stylesheet">
    <script src="Script_buffer.js"></script>
    <script src="Script_clear.js"></script>
</head>

<body>
    <div class="tabs">
        <ul class="tab__controls">
            <li class="tab__controls-item">buffer</li>
            <li class="tab__controls-item">clearing</li>
        </ul>
        <ul class="tab__content">
            <li class="tab__content-item buffer show">
                <button class="btn__clear-screen">Очистить</button>
                <table>
                    <thead>
                        <tr>
                            <th>Время</th>
                            <th>Буфер</th>
                        </tr>
                    </thead>
                    <tbody class="table__data-time"></tbody>
                </table>
            </li>
            <li class="tab__content-item clear hide">
                <div>
                    <h3>Программа чистки СЕРВЕРА</h3>
                </div>
            </li>
        </ul>
    </div>

    <script>
        var tab__buffer;
        var tab__clear;
        var win = gui.Window.get();
        document.querySelector('.btn__clear-screen').onclick = function () {
            location.reload();
        };
        tab__buffer = document.querySelector('.tab__controls-item:first-child');
        tab__clear = document.querySelector('.tab__controls-item:last-child');
        tab__clear.onclick = function () {
            win.width = 900;
            win.height = 127;
            win.position = 'center';
            document.querySelector('.buffer').classList.remove('show');
            document.querySelector('.buffer').classList.add('hide');
            document.querySelector('.clear').classList.add('show');
        };
        tab__buffer.onclick = function () {
            win.width = 400;
            win.height = 700;
            win.position = 'center';
            document.querySelector('.clear').classList.remove('show');
            document.querySelector('.clear').classList.add('hide');
            document.querySelector('.buffer').classList.add('show');
        };
    </script>
</body>

</html>
